<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium Blue Gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Beautiful Glass Gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Elegant Dark Glass Gradient -->
    <linearGradient id="darkGlassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Premium Shadow -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Beautiful Glow -->
    <filter id="beautifulGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Elegant Background -->
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Beautiful Background -->
  <rect width="280" height="80" fill="url(#backgroundGradient)"/>
  
  <!-- Elegant Background Circle with Premium Effect -->
  <circle cx="40" cy="40" r="35" fill="url(#goldGradient)" filter="url(#premiumShadow)"/>
  <circle cx="40" cy="40" r="30" fill="url(#blueGradient)" filter="url(#beautifulGlow)"/>
  
  <!-- Beautiful Rectangular Skyline -->
  <g transform="translate(12, 10)">
    <!-- Tallest Building (Center) -->
    <rect x="15" y="10" width="16" height="35" fill="url(#darkGlassGradient)" filter="url(#premiumShadow)"/>
    <!-- Windows - Tall Building -->
    <rect x="16" y="12" width="3.5" height="3.5" fill="url(#glassGradient)" opacity="0.9"/>
