    <rect x="18" y="27" width="1" height="3" fill="#94a3b8" opacity="0.6"/>
    
    <rect x="2" y="32" width="3" height="3" fill="#94a3b8" opacity="0.6"/>
    <rect x="6" y="32" width="3" height="3" fill="#94a3b8" opacity="0.6"/>
    <rect x="10" y="32" width="3" height="3" fill="#94a3b8" opacity="0.6"/>
    <rect x="14" y="32" width="3" height="3" fill="#94a3b8" opacity="0.6"/>
    <rect x="18" y="32" width="1" height="3" fill="#94a3b8" opacity="0.6"/>
    
    <rect x="2" y="37" width="3" height="3" fill="#94a3b8" opacity="0.6"/>
