<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)"/>
  
  <!-- Main Building -->
  <g transform="translate(100, 60)">
    <rect x="0" y="10" width="20" height="40" fill="url(#buildingGradient)"/>
