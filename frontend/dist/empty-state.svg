    <rect x="14" y="12" width="3" height="3" fill="#94a3b8" opacity="0.6"/>
    <rect x="18" y="12" width="1" height="3" fill="#94a3b8" opacity="0.6"/>
    
    <rect x="2" y="17" width="3" height="3" fill="#94a3b8" opacity="0.6"/>
