    <rect x="36" y="41" width="1" height="2" fill="#94a3b8" opacity="0.6"/>
    
    <polygon points="25,15 32.5,10 40,15" fill="url(#buildingGradient)" opacity="0.8"/>
    
    <!-- Network Connection Lines -->
    <line x1="20" y1="30" x2="25" y2="32" stroke="url(#networkGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="10" y1="50" x2="32.5" y2="50" stroke="url(#networkGradient)" stroke-width="0.8" opacity="0.3"/>
    
    <!-- Network Nodes -->
    <circle cx="20" cy="30" r="1" fill="url(#networkGradient)"/>
    <circle cx="25" cy="32" r="1" fill="url(#networkGradient)"/>
    <circle cx="10" cy="50" r="0.8" fill="url(#networkGradient)"/>
    <circle cx="32.5" cy="50" r="0.8" fill="url(#networkGradient)"/>
  </g>
  
  <!-- Question Mark -->
  <circle cx="150" cy="140" r="15" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="2"/>
  <text x="150" y="148" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" font-weight="bold" fill="#64748b">?</text>
  
  <!-- Text -->
  <text x="150" y="180" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" font-weight="bold" fill="#64748b">No Properties Found</text>
</svg>

