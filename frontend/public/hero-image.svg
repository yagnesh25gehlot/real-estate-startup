<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- City Skyline Background -->
  <g opacity="0.1">
    <!-- Distant buildings -->
    <rect x="50" y="300" width="20" height="80" fill="#ffffff"/>
    <rect x="80" y="280" width="25" height="100" fill="#ffffff"/>
    <rect x="120" y="320" width="15" height="60" fill="#ffffff"/>
    <rect x="150" y="290" width="30" height="90" fill="#ffffff"/>
    <rect x="200" y="310" width="18" height="70" fill="#ffffff"/>
    <rect x="230" y="295" width="22" height="85" fill="#ffffff"/>
    <rect x="270" y="325" width="16" height="55" fill="#ffffff"/>
    <rect x="300" y="285" width="28" height="95" fill="#ffffff"/>
    <rect x="350" y="315" width="19" height="65" fill="#ffffff"/>
    <rect x="380" y="300" width="24" height="80" fill="#ffffff"/>
    <rect x="420" y="330" width="17" height="50" fill="#ffffff"/>
    <rect x="450" y="290" width="26" height="90" fill="#ffffff"/>
    <rect x="500" y="320" width="21" height="60" fill="#ffffff"/>
    <rect x="530" y="295" width="23" height="85" fill="#ffffff"/>
    <rect x="570" y="325" width="18" height="55" fill="#ffffff"/>
    <rect x="600" y="285" width="27" height="95" fill="#ffffff"/>
    <rect x="650" y="310" width="20" height="70" fill="#ffffff"/>
    <rect x="680" y="300" width="25" height="80" fill="#ffffff"/>
    <rect x="720" y="330" width="16" height="50" fill="#ffffff"/>
    <rect x="750" y="290" width="30" height="90" fill="#ffffff"/>
  </g>
  
  <!-- Main Logo Elements -->
  <g transform="translate(100, 80)">
    <!-- Large Building -->
    <rect x="0" y="40" width="60" height="120" fill="url(#buildingGradient)" filter="url(#shadow)"/>
    <!-- Building Windows -->
    <g opacity="0.8">
      <rect x="5" y="50" width="8" height="8" fill="#1f2937"/>
      <rect x="18" y="50" width="8" height="8" fill="#1f2937"/>
      <rect x="31" y="50" width="8" height="8" fill="#1f2937"/>
      <rect x="44" y="50" width="6" height="8" fill="#1f2937"/>
      
      <rect x="5" y="65" width="8" height="8" fill="#1f2937"/>
      <rect x="18" y="65" width="8" height="8" fill="#1f2937"/>
      <rect x="31" y="65" width="8" height="8" fill="#1f2937"/>
      <rect x="44" y="65" width="6" height="8" fill="#1f2937"/>
      
      <rect x="5" y="80" width="8" height="8" fill="#1f2937"/>
      <rect x="18" y="80" width="8" height="8" fill="#1f2937"/>
      <rect x="31" y="80" width="8" height="8" fill="#1f2937"/>
      <rect x="44" y="80" width="6" height="8" fill="#1f2937"/>
      
      <rect x="5" y="95" width="8" height="8" fill="#1f2937"/>
      <rect x="18" y="95" width="8" height="8" fill="#1f2937"/>
      <rect x="31" y="95" width="8" height="8" fill="#1f2937"/>
      <rect x="44" y="95" width="6" height="8" fill="#1f2937"/>
      
      <rect x="5" y="110" width="8" height="8" fill="#1f2937"/>
      <rect x="18" y="110" width="8" height="8" fill="#1f2937"/>
      <rect x="31" y="110" width="8" height="8" fill="#1f2937"/>
      <rect x="44" y="110" width="6" height="8" fill="#1f2937"/>
      
      <rect x="5" y="125" width="8" height="8" fill="#1f2937"/>
      <rect x="18" y="125" width="8" height="8" fill="#1f2937"/>
      <rect x="31" y="125" width="8" height="8" fill="#1f2937"/>
      <rect x="44" y="125" width="6" height="8" fill="#1f2937"/>
      
      <rect x="5" y="140" width="8" height="8" fill="#1f2937"/>
      <rect x="18" y="140" width="8" height="8" fill="#1f2937"/>
      <rect x="31" y="140" width="8" height="8" fill="#1f2937"/>
      <rect x="44" y="140" width="6" height="8" fill="#1f2937"/>
    </g>
    
    <!-- Rooftop -->
    <polygon points="0,40 30,20 60,40" fill="url(#buildingGradient)" filter="url(#shadow)"/>
    
    <!-- Second Building -->
    <rect x="80" y="60" width="40" height="100" fill="url(#buildingGradient)" opacity="0.8" filter="url(#shadow)"/>
    <g opacity="0.8">
      <rect x="85" y="70" width="6" height="6" fill="#1f2937"/>
      <rect x="95" y="70" width="6" height="6" fill="#1f2937"/>
      <rect x="105" y="70" width="6" height="6" fill="#1f2937"/>
      <rect x="115" y="70" width="4" height="6" fill="#1f2937"/>
      
      <rect x="85" y="82" width="6" height="6" fill="#1f2937"/>
      <rect x="95" y="82" width="6" height="6" fill="#1f2937"/>
      <rect x="105" y="82" width="6" height="6" fill="#1f2937"/>
      <rect x="115" y="82" width="4" height="6" fill="#1f2937"/>
      
      <rect x="85" y="94" width="6" height="6" fill="#1f2937"/>
      <rect x="95" y="94" width="6" height="6" fill="#1f2937"/>
      <rect x="105" y="94" width="6" height="6" fill="#1f2937"/>
      <rect x="115" y="94" width="4" height="6" fill="#1f2937"/>
      
      <rect x="85" y="106" width="6" height="6" fill="#1f2937"/>
      <rect x="95" y="106" width="6" height="6" fill="#1f2937"/>
      <rect x="105" y="106" width="6" height="6" fill="#1f2937"/>
      <rect x="115" y="106" width="4" height="6" fill="#1f2937"/>
      
      <rect x="85" y="118" width="6" height="6" fill="#1f2937"/>
      <rect x="95" y="118" width="6" height="6" fill="#1f2937"/>
      <rect x="105" y="118" width="6" height="6" fill="#1f2937"/>
      <rect x="115" y="118" width="4" height="6" fill="#1f2937"/>
      
      <rect x="85" y="130" width="6" height="6" fill="#1f2937"/>
      <rect x="95" y="130" width="6" height="6" fill="#1f2937"/>
      <rect x="105" y="130" width="6" height="6" fill="#1f2937"/>
      <rect x="115" y="130" width="4" height="6" fill="#1f2937"/>
      
      <rect x="85" y="142" width="6" height="6" fill="#1f2937"/>
      <rect x="95" y="142" width="6" height="6" fill="#1f2937"/>
      <rect x="105" y="142" width="6" height="6" fill="#1f2937"/>
      <rect x="115" y="142" width="4" height="6" fill="#1f2937"/>
    </g>
    <polygon points="80,60 100,45 120,60" fill="url(#buildingGradient)" opacity="0.8" filter="url(#shadow)"/>
    
    <!-- Network Connection Lines -->
    <line x1="60" y1="100" x2="80" y2="110" stroke="url(#networkGradient)" stroke-width="4" opacity="0.8" filter="url(#glow)"/>
    <line x1="30" y1="160" x2="100" y2="160" stroke="url(#networkGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
    
    <!-- Network Nodes -->
    <circle cx="60" cy="100" r="4" fill="url(#networkGradient)" filter="url(#glow)"/>
    <circle cx="80" cy="110" r="4" fill="url(#networkGradient)" filter="url(#glow)"/>
    <circle cx="30" cy="160" r="2.5" fill="url(#networkGradient)" filter="url(#glow)"/>
    <circle cx="100" cy="160" r="2.5" fill="url(#networkGradient)" filter="url(#glow)"/>
    
    <!-- Additional Network Elements -->
    <circle cx="150" cy="80" r="3" fill="url(#networkGradient)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="180" cy="120" r="3" fill="url(#networkGradient)" opacity="0.7" filter="url(#glow)"/>
    <circle cx="200" cy="90" r="3" fill="url(#networkGradient)" opacity="0.7" filter="url(#glow)"/>
    <line x1="150" y1="80" x2="180" y2="120" stroke="url(#networkGradient)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
    <line x1="180" y1="120" x2="200" y2="90" stroke="url(#networkGradient)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
    <line x1="200" y1="90" x2="150" y2="80" stroke="url(#networkGradient)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  </g>
  
  <!-- Floating Network Elements -->
  <g opacity="0.6">
    <circle cx="650" cy="100" r="8" fill="url(#networkGradient)" filter="url(#glow)"/>
    <circle cx="700" cy="150" r="6" fill="url(#networkGradient)" filter="url(#glow)"/>
    <circle cx="680" cy="200" r="7" fill="url(#networkGradient)" filter="url(#glow)"/>
    <line x1="650" y1="100" x2="700" y2="150" stroke="url(#networkGradient)" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
    <line x1="700" y1="150" x2="680" y2="200" stroke="url(#networkGradient)" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
    <line x1="680" y1="200" x2="650" y2="100" stroke="url(#networkGradient)" stroke-width="2" opacity="0.4" filter="url(#glow)"/>
  </g>
  
  <!-- Text Overlay -->
  <text x="400" y="280" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" filter="url(#shadow)">RealtyTopper</text>
  <text x="400" y="320" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" fill="#e5e7eb" filter="url(#shadow)">Your Property. Your Network. Your Success.</text>
  
  <!-- Decorative Elements -->
  <g opacity="0.3">
    <circle cx="100" cy="50" r="2" fill="#fbbf24"/>
    <circle cx="150" cy="30" r="1.5" fill="#fbbf24"/>
    <circle cx="200" cy="60" r="2.5" fill="#fbbf24"/>
    <circle cx="250" cy="40" r="1.8" fill="#fbbf24"/>
    <circle cx="300" cy="70" r="2.2" fill="#fbbf24"/>
    <circle cx="350" cy="35" r="1.6" fill="#fbbf24"/>
    <circle cx="400" cy="55" r="2.8" fill="#fbbf24"/>
    <circle cx="450" cy="25" r="1.9" fill="#fbbf24"/>
    <circle cx="500" cy="65" r="2.1" fill="#fbbf24"/>
    <circle cx="550" cy="45" r="1.7" fill="#fbbf24"/>
    <circle cx="600" cy="75" r="2.4" fill="#fbbf24"/>
    <circle cx="650" cy="30" r="1.4" fill="#fbbf24"/>
    <circle cx="700" cy="50" r="2.6" fill="#fbbf24"/>
    <circle cx="750" cy="20" r="1.3" fill="#fbbf24"/>
  </g>
</svg>
