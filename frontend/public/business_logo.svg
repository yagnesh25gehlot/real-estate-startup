<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium Blue Gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Modern Glass Gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Dark Glass Gradient -->
    <linearGradient id="darkGlassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Premium Shadow -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Inner Glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- House Roof Gradient -->
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Premium Effect -->
  <circle cx="40" cy="40" r="35" fill="url(#goldGradient)" filter="url(#premiumShadow)"/>
  <circle cx="40" cy="40" r="30" fill="url(#blueGradient)" filter="url(#innerGlow)"/>
  
  <!-- Modern House Icon -->
  <g transform="translate(15, 10)">
    <!-- House Base -->
    <rect x="8" y="20" width="24" height="20" fill="url(#darkGlassGradient)" filter="url(#premiumShadow)"/>
    
    <!-- House Roof -->
    <polygon points="8,20 20,8 32,20" fill="url(#roofGradient)" filter="url(#premiumShadow)"/>
    
    <!-- Door -->
    <rect x="16" y="28" width="8" height="12" fill="url(#goldGradient)" opacity="0.9"/>
    <circle cx="22" cy="34" r="1" fill="#1e293b"/>
    
    <!-- Windows -->
    <rect x="10" y="22" width="4" height="4" fill="url(#glassGradient)" opacity="0.9"/>
    <rect x="26" y="22" width="4" height="4" fill="url(#glassGradient)" opacity="0.9"/>
    
    <!-- Window Details -->
    <line x1="12" y1="24" x2="14" y2="24" stroke="#1e293b" stroke-width="0.5" opacity="0.7"/>
    <line x1="12" y1="24" x2="12" y2="26" stroke="#1e293b" stroke-width="0.5" opacity="0.7"/>
    <line x1="28" y1="24" x2="30" y2="24" stroke="#1e293b" stroke-width="0.5" opacity="0.7"/>
    <line x1="28" y1="24" x2="28" y2="26" stroke="#1e293b" stroke-width="0.5" opacity="0.7"/>
    
    <!-- Chimney -->
    <rect x="24" y="12" width="3" height="8" fill="url(#darkGlassGradient)" opacity="0.8"/>
    
    <!-- Smoke -->
    <circle cx="25.5" cy="10" r="1" fill="#94a3b8" opacity="0.6"/>
    <circle cx="26" cy="8" r="0.8" fill="#94a3b8" opacity="0.4"/>
    <circle cx="25" cy="6" r="0.6" fill="#94a3b8" opacity="0.3"/>
    
    <!-- Ground/Foundation -->
    <rect x="6" y="40" width="28" height="2" fill="url(#goldGradient)" opacity="0.8"/>
  </g>
  
  <!-- Premium Typography -->
  <text x="90" y="32" font-family="'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="28" font-weight="800" fill="#1e293b" letter-spacing="1">RealityTopper</text>
  <text x="90" y="50" font-family="'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" font-weight="600" fill="#64748b" letter-spacing="0.5">Premium Real Estate Solutions</text>
  
  <!-- Premium Accent Line -->
  <line x1="90" y1="58" x2="280" y2="58" stroke="url(#goldGradient)" stroke-width="2.5" opacity="0.8"/>
  
  <!-- Subtle Background Elements -->
  <circle cx="250" cy="20" r="3" fill="url(#goldGradient)" opacity="0.3"/>
  <circle cx="270" cy="15" r="2" fill="url(#blueGradient)" opacity="0.3"/>
  <circle cx="260" cy="35" r="2.5" fill="url(#goldGradient)" opacity="0.2"/>
</svg>
