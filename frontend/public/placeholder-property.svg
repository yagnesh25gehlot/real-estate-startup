    <rect x="27" y="39" width="2" height="4" fill="#ffffff" opacity="0.8"/>
    
    <rect x="3" y="46" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="9" y="46" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="46" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="46" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="27" y="46" width="2" height="4" fill="#ffffff" opacity="0.8"/>
    
    <rect x="3" y="53" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="9" y="53" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="53" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="53" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="27" y="53" width="2" height="4" fill="#ffffff" opacity="0.8"/>
    
    <rect x="3" y="60" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="9" y="60" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="60" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="60" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="27" y="60" width="2" height="4" fill="#ffffff" opacity="0.8"/>
    
    <rect x="3" y="67" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="9" y="67" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="67" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="67" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="27" y="67" width="2" height="4" fill="#ffffff" opacity="0.8"/>
    
    <!-- Rooftop -->
    <polygon points="0,20 15,10 30,20" fill="url(#buildingGradient)"/>
    
    <!-- Smaller Building -->
    <rect x="40" y="30" width="20" height="50" fill="url(#buildingGradient)" opacity="0.7"/>
    <rect x="43" y="35" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="47" y="35" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="51" y="35" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="55" y="35" width="2" height="3" fill="#ffffff" opacity="0.8"/>
    
    <rect x="43" y="41" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="47" y="41" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="51" y="41" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="55" y="41" width="2" height="3" fill="#ffffff" opacity="0.8"/>
    
    <rect x="43" y="47" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="47" y="47" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="51" y="47" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="55" y="47" width="2" height="3" fill="#ffffff" opacity="0.8"/>
    
    <rect x="43" y="53" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="47" y="53" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="51" y="53" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="55" y="53" width="2" height="3" fill="#ffffff" opacity="0.8"/>
    
    <rect x="43" y="59" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="47" y="59" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="51" y="59" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="55" y="59" width="2" height="3" fill="#ffffff" opacity="0.8"/>
    
    <rect x="43" y="65" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="47" y="65" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="51" y="65" width="3" height="3" fill="#ffffff" opacity="0.8"/>
    <rect x="55" y="65" width="2" height="3" fill="#ffffff" opacity="0.8"/>
    
    <polygon points="40,30 50,22 60,30" fill="url(#buildingGradient)" opacity="0.7"/>
    
    <!-- Network Connection Lines -->
    <line x1="30" y1="50" x2="40" y2="55" stroke="url(#networkGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="15" y1="80" x2="50" y2="80" stroke="url(#networkGradient)" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Network Nodes -->
    <circle cx="30" cy="50" r="2" fill="url(#networkGradient)"/>
    <circle cx="40" cy="55" r="2" fill="url(#networkGradient)"/>
    <circle cx="15" cy="80" r="1.5" fill="url(#networkGradient)"/>
    <circle cx="50" cy="80" r="1.5" fill="url(#networkGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="16" font-weight="bold" fill="#64748b">Property Image</text>
  <text x="200" y="270" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#94a3b8">RealtyTopper</text>
</svg> 