<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main Building -->
  <g transform="translate(150, 100)">
    <rect x="0" y="20" width="30" height="60" fill="url(#buildingGradient)"/>
    <!-- Building Windows -->
    <rect x="3" y="25" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="9" y="25" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="25" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="25" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="27" y="25" width="2" height="4" fill="#ffffff" opacity="0.8"/>
    
    <rect x="3" y="32" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="9" y="32" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="32" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="32" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="27" y="32" width="2" height="4" fill="#ffffff" opacity="0.8"/>
    
    <rect x="3" y="39" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="9" y="39" width="4" height="4" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="39" width="4" height="4" fill="#ffffff" opacity="0.8"/>
