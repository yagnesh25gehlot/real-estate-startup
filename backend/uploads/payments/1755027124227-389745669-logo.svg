<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Building/Real Estate Element -->
  <g transform="translate(5, 15)">
    <!-- Main Building -->
    <rect x="0" y="8" width="12" height="22" fill="url(#buildingGradient)" filter="url(#shadow)"/>
    <!-- Building Windows -->
    <rect x="1" y="10" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="10" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="7" y="10" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="10" width="1" height="2" fill="#ffffff" opacity="0.8"/>
    
    <rect x="1" y="14" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="14" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="7" y="14" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="14" width="1" height="2" fill="#ffffff" opacity="0.8"/>
    
    <rect x="1" y="18" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="18" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="7" y="18" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="18" width="1" height="2" fill="#ffffff" opacity="0.8"/>
    
    <rect x="1" y="22" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="4" y="22" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="7" y="22" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="10" y="22" width="1" height="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Rooftop -->
    <polygon points="0,8 6,2 12,8" fill="url(#buildingGradient)" filter="url(#shadow)"/>
    
    <!-- Smaller Building -->
    <rect x="15" y="12" width="8" height="18" fill="url(#buildingGradient)" opacity="0.8" filter="url(#shadow)"/>
    <rect x="16" y="14" width="1.5" height="1.5" fill="#ffffff" opacity="0.8"/>
    <rect x="18" y="14" width="1.5" height="1.5" fill="#ffffff" opacity="0.8"/>
    <rect x="20" y="14" width="1.5" height="1.5" fill="#ffffff" opacity="0.8"/>
    <rect x="16" y="17" width="1.5" height="1.5" fill="#ffffff" opacity="0.8"/>
    <rect x="18" y="17" width="1.5" height="1.5" fill="#ffffff" opacity="0.8"/>
    <rect x="20" y="17" width="1.5" height="1.5" fill="#ffffff" opacity="0.8"/>
    <polygon points="15,12 19,8 23,12" fill="url(#buildingGradient)" opacity="0.8" filter="url(#shadow)"/>
    
    <!-- Network Connection Lines -->
    <line x1="12" y1="19" x2="15" y2="21" stroke="url(#networkGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="6" y1="30" x2="19" y2="30" stroke="url(#networkGradient)" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Network Nodes -->
    <circle cx="12" cy="19" r="1.5" fill="url(#networkGradient)"/>
    <circle cx="15" cy="21" r="1.5" fill="url(#networkGradient)"/>
    <circle cx="6" cy="30" r="1" fill="url(#networkGradient)"/>
    <circle cx="19" cy="30" r="1" fill="url(#networkGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="35" y="25" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">RealtyTopper</text>
  <text x="35" y="40" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="8" fill="#6b7280">Your Property. Your Network. Your Success.</text>
</svg>
